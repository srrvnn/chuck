	<!-- SHOW COMMIT MESSAGES ON STAGE -->
	<script type="text/javascript"> 

		$(document).ready(function() {

			fadeInSequence();

		});

		function fadeInSequence($three) {

			// default to the first list item
			if ($three == null) $three = $('.commits>li:lt(1)');
			else $three.last().prevAll().remove();

			//fade in the item found
			$three.each(function (i) {

			    $(this).delay(i * 600).fadeIn(1000,function () {

			        if ($three.length-1 == i) $three.fadeOut(1000);		        
			    });

			}).promise().done(function () {

				// // removing past commit messages from the list to stop the file from growing linearly
				// $three.each(function (i){

				// 	$(this).remove();
				// });

			    if ($three.last().nextAll(':lt(1)').length) {

			        // Same function, next 3 items
			        fadeInSequence($three.last().nextAll(':lt(1)'));

			    } else {

			        // if no commit elements are left, show a message
			        // TODO check the list in some time for elements

			        $('.commits').append('<p> What y\'all hackers doing? Push it up!</p>');		        
			    }
			});

		}

	</script>

	<!-- CLIENT SIDE COMMIT GENERATION BOT 1 -->

		$(document).ready(function() {			

			var counter = 0000; 

			setInterval(function() {

				$('.commits').append('<li class="commit"> Client Side Commit Message '+(counter++)+' from BOT 1</li>')

			}, 1 * 10);

		});           

	</script>
